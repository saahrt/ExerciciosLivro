<!-- <--Exercício 2: Adicione um menu com subitens usando listas aninhadas, onde
um item do menu principal tem um submenu.-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Subitens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Estilo para o menu */
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;  /* Remove os marcadores da lista */
            margin: 0;
            padding: 0;
            text-align: left;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
            position: relative;  /* Necessário para o submenu */
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        /* Estilo para o submenu */
        nav ul li ul {
            display: none;  /* O submenu está escondido por padrão */
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 150px;
            border-radius: 5px;
            z-index: 1;
        }
        nav ul li:hover > ul {
            display: block;  /* O submenu aparece ao passar o mouse */
        }
        nav ul li ul li {
            display: block;  /* Exibe os itens do submenu em bloco */
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li>
                <a href="#">Serviços</a>
                <!-- Submenu -->
                <ul>
                    <li><a href="#">Desenvolvimento Web</a></li>
                    <li><a href="#">Consultoria</a></li>
                    <li><a href="#">Design Gráfico</a></li>
                </ul>
            </li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Seções -->
    <section>
        <h2>Bem-vindo à Página Inicial</h2>
        <p>Aqui você encontrará informações sobre nossos serviços e como entrar em contato conosco.</p>
    </section>

</body>
</html>
