<!-- Exercício 3: Faça um formulário com botões de opção (<input
type="radio">) para que os usuários escolham sua cor favorita, além de
um campo de texto para comentários adicionais. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
</head>
<body>
    <h1>Escolha sua cor favorita</h1>
    <form action = "#" method="post">
        <label>
            <input type="radio" name="cor" value="azul"> Azul
        </label><br>
        
        <label>
            <input type="radio" name="cor" value="verde"> Verde
        </label><br>
        
        <label>
            <input type="radio" name="cor" value="vermelho"> Vermelho
        </label><br>
        
        <label>
            <input type="radio" name="cor" value="amarelo"> Amarelo
        </label><br>
        
        <label>
            <input type="radio" name="cor" value="roxo"> Roxo
        </label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
    </form>
</body>
</html>
