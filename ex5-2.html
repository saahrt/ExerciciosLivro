<!-- Exercício 2: Crie um formulário de inscrição para um evento, que inclua
campos como nome, telefone, e uma opção de selecionar o tipo de evento
com um <select>. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
</head>
<body>
    <h1>Preencha os campos abaixo</h1>
    <form action = "#" method = "post">
        <input type ="text" name ="nome" placeholder="Digite seu nome">
        <input type ="number" name="telefone" placeholder="Digite seu telefone">
        <select name ="evento">
            <option value ="Ev1">Evento 1</option>
            <option value ="Ev2">Evento 2</option>
            <option value ="Ev3">Evento 3</option>
        </select>
    </form>
</body>
</html>
