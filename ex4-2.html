<!-- Exercício 2: Adicione uma galeria simples com três imagens diferentes, cada
uma com um texto descritivo usando a tag <figcaption>. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
</head>
<body>
    <h4>Acervo de Fotos de pedra</h4>
    <img src = "./imagens/pedra4.jfif" alt = "pedregulho">
    <figcaption>este é um pedregulho do minecraft, você o consegue após minerar uma pedra in natura do jogo</figcaption>
    <img src = "./imagens/pedra3.jfif" alt = "pedra lisa">
    <figcaption>esta é uma pedra lisa que fica in natura no jogo, após minerá-la é possivel conseguir após esquentá-la em uma fornalha</figcaption>
    <img src="./imagens/pedra2.jfif">
    <figcaption>esta imagem representa um craft de 3 pedras lisas processadas do minecraft</figcaption>
    <img src = "./imagens/pedra1.jfif" alt = "3 tipos de pedras">
    <figcaption>esta imagem mostra elas lado a lado</figcaption>
</body>
</html>
