<!-- Exercício 1: Crie um link (<a>) que use o atributo target="_blank" para
    abrir uma nova aba e o atributo title para descrever o que o link faz. -->
    
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial=scale=1.0">
        <title>Aba1</title>
        </head>
    <body>
        <h1>página 1</h1>
        <a href="https://www.youtube.com" target="_blank" title="Clique para visitar o youtube">Visite o youtube!!</a>
    </body>
    </html>
